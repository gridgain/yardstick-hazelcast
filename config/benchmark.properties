-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 10 -dn HazelcastGetAllSetAllTxOptimisticBenchmark -sn HazelcastNode -ds ${ver}tx-optimistic-getAllPutAll-bs-10-1-backup,\
