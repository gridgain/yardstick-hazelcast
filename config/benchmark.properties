#
# Contains all benchmarks for:
# - ATOMIC operations
# - TRANSACTIONAL operations
# - SQL queries
#

# JVM options.
JVM_OPTS=${JVM_OPTS}" \
  -Xloggc:./gc.log \
  -XX:+PrintGCDetails \
  -verbose:gc \
  -XX:+UseParNewGC \
  -XX:+UseConcMarkSweepGC \
  -XX:+UseTLAB \
  -XX:NewSize=128m \
  -XX:MaxNewSize=128m \
  -XX:MaxTenuringThreshold=0 \
  -XX:SurvivorRatio=1024 \
  -XX:+UseCMSInitiatingOccupancyOnly \
  -XX:CMSInitiatingOccupancyFraction=60 \
"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,DStatProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework

# Probe point writer class name.
# BENCHMARK_WRITER=

# Benchmark label.
BENCHMARK_LABEL=hazelcast

# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=localhost,localhost,localhost

# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost

# Remote username.
# REMOTE_USER=

RESTART_SERVERS=true

# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Hazelcast version.
ver="hz-3.6-"

# Run configuration which contains all benchmarks.
CONFIGS="\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSetBenchmark -sn HazelcastNode -ds ${ver}atomic-put-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSetGetBenchmark -sn HazelcastNode -ds ${ver}atomic-put-get-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 2 -dn HazelcastPutGetBatchBenchmark -sn HazelcastNode -ds ${ver}atomic-put-get-bs-2-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 6 -dn HazelcastPutGetBatchBenchmark -sn HazelcastNode -ds ${ver}atomic-put-get-bs-6-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 10 -dn HazelcastPutGetBatchBenchmark -sn HazelcastNode -ds ${ver}atomic-put-get-bs-10-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSetTxBenchmark -sn HazelcastNode -ds ${ver}tx-put-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSetGetTxOptimisticBenchmark -sn HazelcastNode -ds ${ver}tx-put-get-opt-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSetGetTxPessimisticBenchmark -sn HazelcastNode -ds ${ver}tx-put-get-pes-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSqlQueryBenchmark -sn HazelcastNode -ds ${ver}sql-query-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -dn HazelcastSqlQuerySetBenchmark -sn HazelcastNode -ds ${ver}sql-query-put-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 2 -dn HazelcastPutAllBenchmark -sn HazelcastNode -ds ${ver}atomic-putAll-bs-2-1-backup,\
