-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 6 -dn HazelcastGetAllSetAllTxPessimisticBenchmark -sn HazelcastNode -ds ${ver}tx-pessimistic-getAllPutAll-bs-6-1-backup,\
-hzcfg ${SCRIPT_DIR}/../config/hazelcast-config.xml -nn ${nodesNum} -b 1 -w 60 -d 300 -t 64 --clientMode --syncBackups --readBackups -bs 10 -dn HazelcastGetAllSetAllTxPessimisticBenchmark -sn HazelcastNode -ds ${ver}tx-pessimistic-getAllPutAll-bs-10-1-backup,\
